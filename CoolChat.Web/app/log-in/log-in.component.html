<div class="login-container">

    <div class="login-header">
        <div class="login-logo">
            <img src="app/shared/assets/cool-chat-cold-logo.png" />
        </div>
    </div>

    <div class="auth-form">
        <div class="login-form">
            <div class="progress-line"></div>
            <div class="loading-curtain">
                <div class="colored-curtain"></div>
            </div>
            <div class="login-controls">
                <div class="login-field">
                    <span>Login\E-mail:</span>
                    <input type="text" spellcheck="false">
                </div>
                <div class="login-field">
                    <span>Password:</span>
                    <input type="password">
                </div>
                <div class="login-field login-button-field">
                    <div class="help-links">
                        <span>Forgot your password?</span>
                        <span class="forgot-pass-label">Don't have an account?</span>
                    </div>
                    <div class="login-button">
                        <button>Log In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
